<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="leftSide">
        <h1>Social media shared today, tomorrow or by location</h1>
        <img src="/assets/phoneImg.png" alt="Phone-Display">
        <img src="/assets/Slider dots.png" alt="Slider-dots" class="slider">
    </div>
    <div class="rightSide">
        <img src="/assets/Logo.png" alt="Logo" class="logo">
        <form action="script.js" id="form">
            <div>
                <h1>Create account</h1>
                <h2> For business, band or celebrity</h2>
            </div>
            <!-- <div class="msg"></div> -->
            <div class="innerForm">
                <div class="row">
                    <div class="column">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="column">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="Email">Email or phone number</label>
                        <input type="email" id="email">
                    </div>
                    <div class="column">
                        <label for="DOB">Date of birth <span>(MM/DD/YY)</span></label>
                        <input type="text" id="dob">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="Password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="column">
                        <label for="Password">Confirm Password</label>
                        <input type="password" id="confirmPassword">
                    </div>
                </div>
                <div class="rememberMe">
                    <div>
                        <input type="checkbox" name="rememberMe" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                <div>
                    <input type="checkbox" name="T&C" id="Terms">
                    <label for="Terms">I agree to all the <span>Terms</span> and <span>Privacy Policy</span></label>
                </div>
                <div class="buttons">
                    <button type="submit">Create account</button>
                    <button><img src="/assets/googleImg.png" alt="Google-Image"> Sign-in with google</button>
                </div>
                <h2>Already have an account? <a href="#">Log in</a></h2>
            </div>
        </form>
        <div>
            <img src="/assets/Google Play Badge.png" alt="Google Play">
            <img src="/assets/App Store Badge.png" alt="Apple Store">
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
