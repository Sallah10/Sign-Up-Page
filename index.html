<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="leftSide">
        <h1>Social media shared today, tomorrow or by location</h1>
        <img src="" alt="">
        <img src="" alt="">
    </div>
    <div>
        <img src="" alt="">
        <form action="">
            <h1>Create account</h1>
            <h2> For business, band or celebrity</h2>
            <div>
                <div>
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="Email">Email or phone number</label>
                        <input type="email">
                    </div>
                    <div>
                       <label for="DOB">Date of birth <span>(MM/DD/YY)</span></label>
                        <input type="text">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="Password">Password</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="Password">Confirm Password</label>
                        <input type="password">
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="rememberMe" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="checkbox" name="T&C" id="Terms">
                <label for="Terms">I agree to all the <span>Terms</span> and <span>Privacy Policy</span></label>
                <button>Create account</button>
                <button><img src="" alt=""> Sign-in with google</button>
            </div>
            <h2>Already have an account? <a href="#">Log in</a></h2>
        </form>
        <div>
            <img src="" alt="">
            <img src="" alt="">
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
