<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="leftSide">
        <h1>Social media shared today, tomorrow or by location</h1>
        <div class="container">
            <img src="assets/phoneImg.png" alt="Phone-Display">
        </div>
        <img src="assets/Slider dots.png" alt="Slider-dots" class="slider">
    </div>
    <div class="rightSide">
        <img src="assets/Logo.png" alt="Logo" class="logo">
        <form action="script.js" id="form">
            <div>
                <h1>Create account</h1>
                <h2> For business, band or celebrity</h2>
            </div>
            <h2 class="msg"></h2>
            <div class="innerForm">
                <div class="row">
                    <div class="column">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="column">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="Email">Email or phone number</label>
                        <input type="email" id="email">
                    </div>
                    <div class="column">
                        <label for="DOB">Date of birth <span>(MM/DD/YY)</span></label>
                        <div class="input-container">
                            <img src="assets/calendar-month-outline.png" alt="calendar">
                            <input type="text" id="dob">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="Password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="column">
                        <label for="Password">Confirm Password</label>
                        <input type="password" id="confirmPassword">
                    </div>
                </div>
                <div class="rememberMe">
                    <div>
                        <input type="checkbox" name="rememberMe" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                <div>
                    <input type="checkbox" name="T&C" id="terms">
                    <label for="terms">I agree to all the <span>Terms</span> and <span>Privacy Policy</span></label>
                </div>
                <div class="buttons">
                    <button type="submit" class="blue-btn">Create account</button>
                    <button class="white-btn"><img src="assets/googleImg.png" alt="Google-Image"> Sign-in with
                        google</button>
                </div>
                <h2 class="h2-center">Already have an account? <a href="#">Log in</a></h2>
            </div>
        </form>
        <div class="footer">
            <a href="#"><img src="assets/Google Play Badge.png" alt="Google Play"></a>
            <a href="#"><img src="assets/App Store Badge.png" alt="Apple Store"></a>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
